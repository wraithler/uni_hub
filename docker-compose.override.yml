version: '3'

services:
  frontend:
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    environment:
      NODE_ENV: development

  backend:
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_DEBUG=true

  database:
    image: postgres:15.10-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  node_modules:
