<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .notification {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .notification-title {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .notification-message {
            color: #34495e;
            font-size: 14px;
        }
        .notification-footer {
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="notification">
        <div class="notification-title">{{ notification.title }}</div>
        <div class="notification-message">{{ notification.message }}</div>
        <div class="notification-footer">
            <p>This is an automated message from UniHub. Please do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
